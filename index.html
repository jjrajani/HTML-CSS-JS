<!DOCTYPE html>
<html>
<!-- Head tag contains info pertenant to your apps styling,
     preloaded libraries, browser settings, and what not. -->
<head>
  <!-- charset Specifies Character set for your website to use -->
  <meta charset="utf-8">
  <!-- title gets displayed on the browser tab -->
  <title>HTML / CSS / JS</title>
  <!--  Following Line is importing a Font from Google Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
  <!-- Links style sheet to application -->
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<!-- Body Tag: Where your app will live -->
<body>
  <div>
    Welcome to your life.
  </div>
  <!-- Links JavaScript files to application
     * notice this is right before the closing body tag *-->
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
